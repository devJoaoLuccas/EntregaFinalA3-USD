<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-faleConosco.css">
    <link rel="icon" href="/AdcJogo/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Adicionar Jogo</title>
</head>
<body>
    <main>
        <form>
            <div class="card">
                <nav class="card-nav">
                    <h1>Atendimento</h1>
                </nav>
                    <div class="card-form">

                        <div class="card-form-row">
                            <label for="username">Seu nome:</label>
                            <input type="text" placeholder="Username" class="card-form-text">
                        </div>
                        <div class="card-form-row">
                            <label for="userEmail">Seu Email:</label>
                            <input type="email" name="userEmail" placeholder="Exemplo@gmail.com" class="card-form-text">
                        </div>
                        <div class="card-form-row">
                            <label for="sugerirJogo">Sugerir Jogo:</label>
                            <input type="radio" name="surgerirJogo" class="card-form-radio">
                            <label for="sugerirPlataforma">Sugerir Plataforma:</label>
                            <input type="radio" name="sugerirPlataforma" class="card-form-radio">
                        </div>
                        <div class="card-form-row">
                            <label for="assunto">Assunto:</label>
                            <input type="text" name="assunto" placeholder="Assunto" class="card-form-text">
                        </div>
                        <div class="card-form-row">
                            <label for="msg">Mensagem:</label>
                            <textarea name="msg" cols="30" rows="10"></textarea>
                        </div>
                        <div class="card-form-row">
                            <button type="submit">Enviar</button>
                            <button>Voltar</button>
                        </div>
                        
                    </div>
            </div>
        </form>
    </main>
</body>
</html>
