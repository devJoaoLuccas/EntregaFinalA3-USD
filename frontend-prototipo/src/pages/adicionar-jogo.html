<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-adicionarJogo.css">
    <link rel="shortcut icon" href="../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>The Game Bay - Adicionar Jogo</title>
</head>
<body>
    <div class="main">
        <form>
            <div class="card">
               <img  class="logo" src="../images/logo.png">
                <h1>Adicionar Jogo</h1>
                <div class="textfield">
                    <label for="text">Nome do Jogo:</label>
                    <input type="text" name="name" id="input" required>
                </div>
                <div class="textfield">
                    <label for="text">Desenvolvido por:</label>
                    <input type="text" name="name" id="input" required>
                </div>
                <div class="infos-plataforma">
                    <div class="categoria-info">
                        <label for="text">Categorias</label>
                        <select name="categoria" id="select" required>
                            <option selected disabled value="">Escolha uma categoria:</option>
                            <option value="">Ação</option>
                            <option value="">Ação e Aventura</option>
                            <option value="">RPG</option>
                            <option value="">Simulação</option>
                            <option value="">Esportes</option>
                        </select>
                    </div>
                    <div class="categoria-info">
                        <label for="text">Plataformas</label>
                        <select name="plataformas" id="select" required>
                            <option selected disabled value="">Escolha uma plataforma:</option>
                            <option value="">Steam</option>
                            <option value="">Epic Games</option>
                            <option value="">Playstation</option>
                            <option value="">Xbox</option>
                            <option value="">Nintendo</option>
                            <option value="">Battle.net</option>
                            <option value="">Uplay</option>
                            <option value="">Origin</option>
                            <option value="">Mobile</option>
                            <option value="">Web</option>
                        </select>
                    </div> 
                </div>
                <div class="data">
                    <label for="data">Data de criação:</label>
                    <input type="date" id="data-select">
                </div>
                <div class="botoes">
                    <button class="button">Enviar</button>
                    <button class="button">Cancelar</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
