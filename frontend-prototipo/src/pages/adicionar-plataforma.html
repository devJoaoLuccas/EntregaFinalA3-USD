<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../styles/style-adicionarPlataforma.css">
    <link rel="shortcut icon" href="../images/logo.png">

<body>
    <div class="main">
        <form>
            <div class="card">

                    <label for="login">Nome da Plataforma:</label>
                    <input type="text" name="name" id="input" required>
                </div>
                <div class="botoes">
                    <button class="button">Enviar</button>
                    <button class="button" id="voltar">Cancelar</button>

            </div>
        </form>
        </div>
    </div>
