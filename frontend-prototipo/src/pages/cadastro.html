<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../global.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="main">
        <form>
            <fieldset>
                <legend><b>Cadastre-se Aqui</b></legend>

                <br>
                <div class="inputBox">
                    <input type="text" nome="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="label_input">Nome Completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" nome="nome_de_usuario" id="nome_de_usuario" class="inputUser" required>
                    <label for="nome" class="label_input">Username</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" nome="email" id="email" class="inputUser" required>
                    <label for="nome" class="label_input">Email</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="label_input">Create Your Password</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="label_input">Confirm Your password</label>
                </div>
                
                <p>Sexo:</p>
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label> <br>
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" name="genero" value="outro" required>
                <label for="outro">Outro</label>

                <br><br>

                <div class="inputBox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" nome="data_nascimento" id="data_nascimento" required>
                </div>

                <br>

                <input type="submit" id="submit" class="btn-cadastro">

            </fieldset>
        </form>
    </div>
</body>

</html>
