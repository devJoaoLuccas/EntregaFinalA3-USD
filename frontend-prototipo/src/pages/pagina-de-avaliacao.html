<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-paginaAvaliacao.css">
    <link rel="shortcut icon" href="../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>The Game Bay - Atendimento</title>
</head>
<body>
    <main>
        <form>
            <div class="card">
                <header class="card-nav">
                    <h1>Avaliar Jogo</h1>
                </header>
                    <div class="card-form">

                        <div class="card-form-row">
                            <label for="assunto">Status:</label>
                            <input type="text" name="assunto" placeholder="Assunto" id="assunto" class="card-form-text">
                        </div>
                        <div class="card-form-row">
                            <label for="nota">Selecione a Nota:</label>
                                <select id="nota" name="nota">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                        </div>
                        <div class="card-form-row">
                            <button type="submit">Enviar</button>
                            <button id="voltar">Voltar</button>
                        </div>
                    </div>
                    <footer>
                        <div class="dropdown">
                            <div>
                                <span class="dropdown-text">
                                    GUILHERMEX2
                                </span>
                                <div class="dropdown-content">
                                    <a href="" id="perfil-link">Meu Perfil</a>
                                    <a href="" id="adm-link">Painel de administrador</a>
                                    <a href="" id="sair-link">Sair</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                    
            </div>
        </form>
    </main>
    <script src="../scripts/pagina-avaliacao.js"></script>
</body>
</html>
