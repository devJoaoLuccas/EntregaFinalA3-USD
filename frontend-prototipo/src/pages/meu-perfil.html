<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-meuPerfil.css">
    <link rel="icon" href="/AdcJogo/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>The Game Bay - Meu Perfil</title>
</head>
<body>
    <main class="card">
        <header>
            <figure>
                <img src="../images/logo.png" alt="">
            </figure>
            <h1>GUILHERMEXX2</h1>
        </header>

        <section>
            <div>
                <label for="nome">Nome do Usuário:</label>
                <input type="text" disabled placeholder="GUILHERMEXX2">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" disabled placeholder="GuiGoncalves@gmail.com">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" disabled placeholder="••••••••••">
            </div>
        </section>

        <footer>
            <div>
                <button>Editar</button>
                    <figure>
                        <img src="../images/logo.png" alt="">
                    </figure>
                <button>Voltar</button>
            </div>

        </footer>
    </main>
</body>
</html>
