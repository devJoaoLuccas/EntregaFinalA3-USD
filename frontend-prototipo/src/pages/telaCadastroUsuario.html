<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-telaCadastro.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="main">
        <form>
            <fieldset>
                <legend><b>Cadastrar-se</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" nome="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="label_input">Nome Completo:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" nome="nome_de_usuario" id="nome_de_usuario" class="inputUser" required>
                    <label for="nome" class="label_input">Username:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" nome="email" id="email" class="inputUser" required>
                    <label for="nome" class="label_input">Email:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="label_input">Insira a senha:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="label_input">Confirme a senha:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" nome="data_nascimento" id="data_nascimento" required>
                </div>
                <br>
                <div class="btn">
                    <input type="submit" class="btn-cadastro" value="Cadastrar">
                    <input type="button" class="btn-cadastro" value="Cancelar">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
